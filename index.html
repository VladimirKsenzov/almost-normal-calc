<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calc</title>
  </head>

  <body>
    <div class="calc center">
      <div class="calc__inner">
        <input class="stNum" type="text" />
        <div class="buttons">
          <button class="btn sum">+</button>
          <button class="btn min">-</button>
          <button class="btn mult">x</button>
          <button class="btn divide">:</button>
        </div>
        <input class="ndNum" type="text" />
        <h1 class="output"></h1>
      </div>
    </div>

    <script src="./js.js"></script>
  </body>
</html>
